{% extends 'base.html' %}
{% load static %}
{% block main %}


<div class="container-fluid">
    <div class="row column_title">

            <div class="page_title">
                <h2>Troque a sua senha</h2>
            </div>

        </div>
    </div>

            {%csrf_token%}

            {{form.as_p}}

                <p>
                    <input type="submit" class="btn btn-primary btn-block enter-btn" value="Trocar Senha">

            </div>


        </form>
    </div>
</div>



{% endblock %}
